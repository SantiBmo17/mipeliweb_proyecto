<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Película - TuMovie.com</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/pelicula.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">TuMovie.com</a></h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item"><a href="index.html">Home</a></li>
                    <li class="menu-list-item"><a href="index.html">Peliculas</a></li>
                    <li class="menu-list-item"><a href="index.html">Series</a></li>
                    <li class="menu-list-item"><a href="index.html">Populares</a></li>
                    <li class="menu-list-item"><a href="index.html">Nosotros</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="pelicula-container">
        <div class="pelicula-header">
            <div class="pelicula-poster">
                <img id="peliculaImagen" src="" alt="Poster de la película">
            </div>
            <div class="pelicula-info">
                <h1 id="peliculaTitulo"></h1>
                <div class="pelicula-meta">
                    <span id="peliculaAnio"></span>
                    <span id="peliculaGenero"></span>
                    <span id="peliculaDuracion"></span>
                </div>
                <p id="peliculaDescripcion" class="pelicula-desc"></p>
                <p class="pelicula-director"><strong>Director:</strong> <span id="peliculaDirector"></span></p>
                <button class="ver-button" onclick="reproducirPelicula()">
                    <i class="fas fa-play"></i> Ver Ahora
                </button>
                <button class="favorito-button" onclick="agregarFavoritos()">
                    <i class="fas fa-heart"></i> Agregar a Favoritos
                </button>
            </div>
        </div>
        
        <div class="pelicula-detalles">
            <h2>Detalles de la Película</h2>
            <div class="detalles-grid">
                <div class="detalle-item">
                    <strong>Título:</strong>
                    <span id="detalleTitulo"></span>
                </div>
                <div class="detalle-item">
                    <strong>Año:</strong>
                    <span id="detalleAnio"></span>
                </div>
                <div class="detalle-item">
                    <strong>Género:</strong>
                    <span id="detalleGenero"></span>
                </div>
                <div class="detalle-item">
                    <strong>Director:</strong>
                    <span id="detalleDirector"></span>
                </div>
                <div class="detalle-item">
                    <strong>Duración:</strong>
                    <span id="detalleDuracion"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/pelicula.js"></script>
</body>
</html>
